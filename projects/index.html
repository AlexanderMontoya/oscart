<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCART | Mis Proyectos</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav header__nav">
            <div class="nav__name"><a href="./../">OSC.ART</a></div>
            <ul class="nav__links">
                <li class="nav__links__item">
                    <a href="./../about-me/">ACERCA DE MI</a>
                </li>
                <li class="nav__links__item select">
                    <a href="./">PROYECTOS</a>
                </li>
                <li class="nav__links__item">
                    <a href="#">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="line">
            <div class="number hidden">01</div>
            <div class="number one hidden">02</div>
            <div class="number one hidden">03</div>
            <div class="number one hidden">04</div>
        </div>

        
        <section class="section__images">
            <div class="content__projects">
                <div class="project project--first" id="LUDIGO">
                    <div class="project__content">
                        <div class="project__item">
                            <div class="project__title"><h2>Ludigo</h2></div>
                            <img src="./../images/projects/ludigo.jpg" alt="" width="900" class="project__image">
                            <div class="project__characteristics">
                                <span>Proyecto academico</span>
                                <span>Branding</span>
                                <span>Ludigo</span>
                                <input type="text" id="input__1" value="0" class="item" hidden>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project" id="TRUKUI">
                    <div class="project__content">
                        <div class="project__item unset">
                            <div class="project__title"><h2>Trukui</h2></div>
                            <img src="./../images/projects/trukui.jpg" alt="" width="900" class="project__image">
                            <div class="project__characteristics">
                                <span>Proyecto academico</span>
                                <span>Branding</span>
                                <span>Conecci√≥n</span>
                                <input type="text" id="input__2" value="1" class="item" hidden>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="project" id="CONEXAS">
                    <div class="project__content">
                        <div class="project__item unset">
                            <div class="project__title"><h2>Conexas</h2></div>
                            <img src="./../images/projects/conexas.jpg" alt="" width="900" class="project__image">
                            <div class="project__characteristics">
                                <span>Proyecto Real</span>
                                <span>Branding</span>
                                <span>AGENCIA MARKETING</span>
                                <input type="text" id="input__3" value="2" class="item" hidden>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project project--final" id="EN5">
                    <div class="project__content">
                        <div class="project__item unset">
                            <div class="project__title"><h2>En5</h2></div>
                            <img src="./../images/projects/en5.jpg" alt="" width="900" class="project__image">
                            <div class="project__characteristics">
                                <span>Proyecto academico</span>
                                <span>Branding</span>
                                <span>Fast Food</span>
                                <input type="text" id="input__4" value="3" class="item" hidden>
                            </div>
                        </div>    
                    </div>
                    
                </div>
                <div class="buttons">
                    <nav>
                        <a href="#LUDIGO" class="btn"></a>
                        <a href="#TRUKUI" class="btn"></a>
                        <a href="#CONEXAS" class="btn"></a>
                        <a href="#EN5" class="btn"></a>
                    </nav>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
